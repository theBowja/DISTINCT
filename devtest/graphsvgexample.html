<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>SVG</title>
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ajv/5.0.0/ajv.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<link rel="stylesheet" href="svg.css">

 -->
	</head>
	<body>
		<button type="button" onclick="randomgraph()">big</button>
		<button type="button" onclick="SVGGRAPH.svg_import()">import</button>
		<button type="button" onclick='d3.select("textarea").property("value", "{\"nodes\":[],\"links\":[]}");SVGGRAPH.svg_import()'>clear</button>
		<input type="file">
		<button type="button" onclick="SVGGRAPH.svg_export()">export</button></br>
		<textarea></textarea></br>
		<div tabindex="0" id="svgfocus" style="display:inline-block">
		<svg width="960" height="600" style="border: 1px solid black;"></svg>
		</div>

		<script>
		function randomgraph() {
			var n = 1000,
				rnodes = d3.range(n).map(function (d) {
					return { name: d.toString(), shape: "circle", color: "black"};
				}),
				rlinks = d3.range(n).map(function (d) {
					return { source: d.toString(), target: ((d + 8) % n).toString() };
					//return { source: d.toString(), target: (Math.floor((Math.random() * n))).toString() };
					//return { source: d.toString(), target: "1" };

				}),
				obj = JSON.stringify({ nodes: rnodes, links: rlinks });
			d3.select("textarea").property("value", obj);
		}
		</script>
		<script type="text/javascript" src="svg.js"></script>

		<script type="text/javascript" src="topologySchema.js"></script>


	</body>
</html>
